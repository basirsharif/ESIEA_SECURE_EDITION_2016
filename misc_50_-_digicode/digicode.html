<!DOCTYPE html>
<!-- saved from url=(0041)http://ese.crashlab.org/ctf/web/digicode/ -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
      
      <table border="1" cellpadding="15">
        <tbody><tr><th colspan="4" id="code" style="color: red;"></th>
        </tr><tr>
          <td onclick="add(1)">1</td>
          <td onclick="add(2)">2</td>
          <td onclick="add(3)">3</td>
          <td onclick="add(&#39;A&#39;)">A</td>
        </tr>

        <tr>
          <td onclick="add(4)">4</td>
          <td onclick="add(5)">5</td>
          <td onclick="add(6)">6</td>
          <td onclick="add(&#39;B&#39;)">B</td>
        </tr>

        <tr>
          <td onclick="add(7)">7</td>
          <td onclick="add(8)">8</td>
          <td onclick="add(9)">9</td>
          <td onclick="add(&#39;C&#39;)">C</td>
        </tr>

      </tbody></table>

      <script src="./digicode_files/md5.js"></script>
      <script type="text/javascript">
        var code = "";
        var goodCode = "2f17754f50920de30b06d28de6893fcc";

        function add(c) {
          code += c;
          document.getElementById('code').innerHTML = code;
          if (code.length == 6)
            check();
        }

        function clear() {
          code = "";
          document.getElementById('code').innerHTML = code;
        }

        function check() {
            if (goodCode == md5(md5(code)) ) {
              document.getElementById('code').style.color = "green";
              document.getElementById('code').innerHTML = "ESE{"+ md5(code) +"}";
            }
            else {
              document.getElementById('code').style.color = "red"; 
              setTimeout(clear, 1000);
              
            }
        }

      </script>
    

</body></html>
