<!doctype html>
<title>{% block title %}Welcome{% endblock %} | MiniTwit</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <h1>MiniTwit</h1>
  <div class="navigation">
  {% if infos and infos['logged'] == True %}
    <span></span>
    <a href="{{ url_for('timeline') }}">Welcome {{ infos['username'] }}!</a> |
    <a href="{{ url_for('logout') }}">sign out [{{ infos['username'] }}]</a>
  {% else %}
    <a href="{{ url_for('register') }}">sign up</a> |
    <a href="{{ url_for('login') }}">sign in</a>
  {% endif %}
  </div>
  <div class="body">
  {% if infos and infos['msg'] != '' %}
    {{ infos['msg'] }}
  {% endif %}
  {% block body %}{% endblock %}
  </div>
  <div class="footer">
    Build with Flask
  </div>
</div>
